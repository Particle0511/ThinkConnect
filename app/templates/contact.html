{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form-box">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Get In Touch</h1>
            <p class="text-muted">We'd love to hear from you.</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control form-control-lg" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control form-control-lg" id="message" rows="4" required></textarea>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-custom-primary btn-lg">Send Message</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
